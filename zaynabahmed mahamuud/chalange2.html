<body>
    <script>
        javascript
let a = [1, 2];
let b = [3, 4];

// Combine both arrays using spread operator
let combined = [...a, ...b];

// Remove the first element
combined.shift();

// Add 5 to the end
combined.push(5);

// Display the final array
console.log(combined);






    </script>
</body>
